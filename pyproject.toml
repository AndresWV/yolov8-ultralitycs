[tool.poetry]
name = "yolov8-ultralitycs"
version = "0.1.0"
description = "Ejemeplo de detecci√≥n con yolov8."
authors = ["awallberg <awallberg@entel.cl>"]

[tool.poetry.dependencies]
python = "^3.12.4" 

[tool.poetry.dev-dependencies]
pytest = "^7.0.0" 

[tool.poetry.group.dev.dependencies]
poethepoet = "^0.27.0"


[tool.poe.tasks]
ultralitycs = """
    pip install git+https://github.com/ultralytics/ultralytics.git
"""
docker_run_all_gpus = { cmd = "docker run -it --ipc=host --gpus all ultralytics/ultralytics:latest" }
docker_run_specific_gpus = { cmd = "docker run -it --ipc=host --gpus '\"device=2,3\"' ultralytics/ultralytics:latest" }
torch = """
    pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
"""

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

